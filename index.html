<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#47AD45">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kalorien App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="image/icon-192.png">
</head>
<body>
    <div class="app-container">
        <button id="settings-button" onclick="window.location.href='settings.html'">
            <img class="menu-icon" src="image/menue.svg" alt="Men√º" />
        </button>
        <h1>Kalorien App</h1>
        <section id="calorie-tracker">

            <!-- Suchfeld OBEN -->
            <div class="input-group">
                <label for="food-search">Produkt suchen:</label>
                <div style="position: relative; width: 100%;">
                    <input type="text" id="food-search" placeholder="Suche nach Produkt..." style="width: 100%; padding: 8px;">
                    <ul id="search-results" class="search-results"></ul>
                </div>
            </div>

            <!-- Dropdown MEN√ú darunter
            <div class="input-group">
                <label for="food-select">Oder Produkt ausw√§hlen:</label>
                <select id="food-select">
                    <option value="">-- Produkt w√§hlen --</option>
                </select>
            </div>-->

            <!-- Ausgew√§hltes Produkt -->
            <div class="input-group" id="selected-food" style="display: none;">
                <label>Ausgew√§hltes Produkt:</label>
                <div id="food-info"></div>

                <!-- Original overarching label removed as per instructions -->
                <div id="quantity-controls">
                    <div class="quantity-input-group">
                        <label for="quantity">Menge (g):</label>
                        <input type="number" id="quantity" value="100" min="1">
                    </div>
                    <div class="stueckzahl-input-group">
                        <label for="stueckzahl">St√ºckzahl:</label>
                        <input type="number" id="stueckzahl" min="1" placeholder="Stk.">
                    </div>
                </div>
                <button onclick="addFood()" class="add-food-button">Hinzuf√ºgen</button>
                <label for="quantity">Menge pro St√ºck (g):</label>
                <div id="quantity-controls">
                    <input type="number" id="quantity" value="100" min="1">
                    <input type="number" id="stueckzahl" min="1" placeholder="Stk.">
                </div>
                <button onclick="addFood()">Hinzuf√ºgen</button>
            </div>

            <!-- Kalorien-Diagramm -->
            <div class="chart-container">
                <canvas id="calorie-chart"></canvas>
            </div>

            <!-- Tagesliste -->
            <h3>Heute verzehrt:</h3>
            <ul class="food-list" id="food-list"></ul>

            <!-- Zusammenfassung -->
            <div class="calorie-summary">
                <div><strong>Gesamtkalorien heute:</strong> <span id="total-calories">0</span> kcal</div>
                <div><strong>Verbleibende Kalorien:</strong> <span id="remaining-calories">0</span> kcal</div>
            </div>

            <!-- Navigationsbuttons -->
            <div class="button-group">
                <button class="products-link" onclick="window.location.href='products.html'">Meine Produkte</button>
                <button class="calendar-link" onclick="window.location.href='calendar.html'">Kalender</button>
            </div>
        </section>
    </div>

    <!-- Externe Scripte -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Ihr lokales chart.js muss VOR dem Hauptskript geladen werden -->
    <script src="chart.js"></script>

    <!-- Hauptskript -->
    <script>
        let currentFood = null;

        document.addEventListener('DOMContentLoaded', function () {
            // Warten bis Chart.js geladen ist
            if (typeof Chart === 'undefined') {
                console.error('Chart.js nicht geladen! Bitte stellen Sie sicher, dass chart.js existiert.');
                return;
            }

            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);

            const today = new Date().toISOString().split('T')[0];
            const lastLogDate = localStorage.getItem('lastLogDate');
            if (lastLogDate && lastLogDate !== today) {
                resetDailyLog();
            }
            localStorage.setItem('lastLogDate', today);

            const bmiData = localStorage.getItem('bmiData');
            if (!bmiData) {
                window.location.href = 'settings.html';
                return;
            }

            const ctx = document.getElementById('calorie-chart').getContext('2d');
            const dailyLimit = JSON.parse(bmiData || '{}').recommendedCalories || 2000;
            window.calorieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Verzehrt', 'Verbleibend'],
                    datasets: [{
                        data: [0, dailyLimit],
                        backgroundColor: ['#47AD45', '#D4EDDA'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            loadProducts();
            
            // WICHTIG: loadDailyFoodLog() nach Chart-Initialisierung aufrufen
            loadDailyFoodLog();

            // Add action-btn class to edit and delete buttons
            document.querySelectorAll('.edit-food-button').forEach(button => {
                button.classList.add('action-btn', 'edit-btn');
            });
            document.querySelectorAll('.delete-food-button').forEach(button => {
                button.classList.add('action-btn', 'delete-btn');
            });

            let programmaticallySet = false;

            // The food-select dropdown seems unused based on comments, keeping for now but note it's likely not functional
            const foodSelect = document.getElementById('food-select');
            if (foodSelect) {
                foodSelect.addEventListener('change', function () {
                    if (programmaticallySet) {
                        programmaticallySet = false;
                        return;
                    }
                    const selectedId = this.value;
                    if (selectedId) {
                        const products = JSON.parse(localStorage.getItem('customProducts') || '[]');
                        const food = products.find(p => p.id === selectedId);
                        if (food) selectFood(food);
                    } else {
                        document.getElementById('selected-food').style.display = 'none';
                        currentFood = null;
                    }
                });
            }

            // üîç Live Suche
            const foodSearch = document.getElementById('food-search');
            if (foodSearch) {
                foodSearch.addEventListener('input', function () {
                    const query = this.value.toLowerCase();
                    const resultsContainer = document.getElementById('search-results');
                    resultsContainer.innerHTML = '';

                    if (!query) return;

                    const products = JSON.parse(localStorage.getItem('customProducts') || '[]');
                    const matches = products.filter(p => p.name.toLowerCase().includes(query));

                    if (matches.length === 0) {
                        const li = document.createElement('li');
                        li.textContent = 'Keine Treffer';
                        li.style.color = '#888';
                        resultsContainer.appendChild(li);
                        return;
                    }

                    matches.forEach(product => {
                        const li = document.createElement('li');
                        li.textContent = `${product.name} (${product.calories} kcal/100g)`;
                        li.style.cursor = 'pointer';
                        li.addEventListener('click', () => {
                            selectFood(product);
                            programmaticallySet = true;
                            this.value = product.name;
                            resultsContainer.innerHTML = '';
                        });
                        resultsContainer.appendChild(li);
                    });
                });
            }

            // Schlie√üen, wenn au√üerhalb geklickt wird
            document.addEventListener('click', function (e) {
                const searchBox = document.getElementById('food-search');
                const resultsContainer = document.getElementById('search-results');
                if (searchBox && resultsContainer && 
                    !searchBox.contains(e.target) && !resultsContainer.contains(e.target)) {
                    resultsContainer.innerHTML = '';
                }
            });

            // Service Worker registrieren
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            }
        });

        document.addEventListener('DOMContentLoaded', function () {


            // Automatisches Zur√ºcksetzen um Mitternacht
            function scheduleMidnightReset() {
                const now = new Date();
                const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0);
                const timeUntilMidnight = midnight.getTime() - now.getTime();

                setTimeout(() => {
                    resetDailyLog();
                    //Nach dem ersten Reset plane ich das Zur√ºcksetzen t√§glich um Mitternacht
                    setInterval(resetDailyLog, 24 * 60 * 60 * 1000);
                }, timeUntilMidnight);
            }

            scheduleMidnightReset();

        });

        function resetDailyLog() {
            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');
            delete dailyFoodLog[today];
            localStorage.setItem('dailyFoodLog', JSON.stringify(dailyFoodLog));
            localStorage.setItem('lastLogDate', today);
        }

        function loadProducts() {
            // This function populates the unused food-select dropdown. Keeping as is.
            const select = document.getElementById('food-select');
            if (!select) return;
            
            select.innerHTML = '<option value="">-- Produkt w√§hlen --</option>';
            const products = JSON.parse(localStorage.getItem('customProducts') || '[]');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} (${product.calories} kcal/100g)`;
                select.appendChild(option);
            });
        }

        function selectFood(food) {
            currentFood = food;
            const foodInfo = document.getElementById('food-info');
            let infoText = `<strong>${food.name}</strong> (${food.calories} kcal/100g)`;
            if (food.servingSize) {
                infoText += `<br>√úbliche Portion: ${food.servingSize}g`;
                document.getElementById('quantity').value = food.servingSize;
            } else {
                document.getElementById('quantity').value = 100;
            }
            document.getElementById('stueckzahl').value = 1;
            foodInfo.innerHTML = infoText;
            document.getElementById('selected-food').style.display = 'block';
        }

        function addFood() {
            if (!currentFood) return;
            const grams_per_piece = parseFloat(document.getElementById('quantity').value) || (currentFood.servingSize || 100);
            const stueckzahl = Math.max(1, parseFloat(document.getElementById('stueckzahl').value) || 1);
            const totalQuantity = grams_per_piece * stueckzahl;
            const calories = Math.round((currentFood.calories * totalQuantity) / 100);

            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');
            if (!dailyFoodLog[today]) {
                dailyFoodLog[today] = [];
            }

            // Add a unique ID to the food item using timestamp
            dailyFoodLog[today].push({
                id: Date.now(), // Ensure this ID remains unique
                name: currentFood.name,
                grams_per_piece: grams_per_piece, // Store grams per piece
                stueckzahl: stueckzahl,           // Store stueckzahl
                quantity: totalQuantity,          // This 'quantity' is now total grams
                calories: calories
            });

            localStorage.setItem('dailyFoodLog', JSON.stringify(dailyFoodLog));
            localStorage.setItem('lastLogDate', today);

            // Clear selected food and quantity input
            document.getElementById('food-search').value = '';
            document.getElementById('selected-food').style.display = 'none';
            document.getElementById('quantity').value = 100;
            document.getElementById('stueckzahl').value = 1;
            currentFood = null;

            // Reload the food list and update charts/totals
            loadDailyFoodLog();
        }

        function loadDailyFoodLog() {
            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');
            const foodList = document.getElementById('food-list');
            const totalCaloriesElement = document.getElementById('total-calories');
            const bmiData = JSON.parse(localStorage.getItem('bmiData') || '{}');
            const dailyLimit = bmiData.recommendedCalories || 2000;
            let totalCalories = 0;

            if (!foodList || !totalCaloriesElement) {
                console.error('Ben√∂tigte DOM-Elemente nicht gefunden');
                return;
            }

            foodList.innerHTML = ''; // Clear current list

            if (dailyFoodLog[today] && dailyFoodLog[today].length > 0) {
                dailyFoodLog[today].forEach(food => {
                    const listItem = document.createElement('li');
                    listItem.className = 'food-item';
                    const displayQuantity = food.stueckzahl && food.grams_per_piece ?
                                            `${food.stueckzahl} Stk. √† ${food.grams_per_piece}g` :
                                            `${food.quantity}g`;
                    listItem.innerHTML = `
                        <span>${food.name} (${displayQuantity})</span>
                        <span>${food.calories} kcal</span>
                        <button class="action-btn edit-btn" onclick="editFood(${food.id})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteFood(${food.id})">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    `;
                    foodList.appendChild(listItem);
                    totalCalories += food.calories;
                });
            }

            totalCaloriesElement.textContent = totalCalories;
            updateRemainingCalories(totalCalories, dailyLimit);
            updateChart(totalCalories, dailyLimit);
        }

        function editFood(id) {
    const today = new Date().toISOString().split('T')[0];
    const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');

    if (dailyFoodLog[today]) {
        const itemIndex = dailyFoodLog[today].findIndex(food => food.id === id);

        if (itemIndex !== -1) {
            const foodToEdit = dailyFoodLog[today][itemIndex];
            // const originalQuantity = foodToEdit.quantity; // Urspr√ºngliche Menge sichern - replaced by new logic

            // Display modal
            const modal = document.createElement('div');
            modal.classList.add('modal'); // Add a class for styling

            const label = document.createElement('label');
            label.textContent = 'Neue Portionsmenge (g): ';
            const input = document.createElement('input');
            input.type = 'number';
            input.value = originalQuantity;
            input.min = 1;
            input.required = true;

            const submitBtn = document.createElement('button');
            submitBtn.textContent = 'Save Changes';
            submitBtn.classList.add('modal-button'); // Add a class for styling
            submitBtn.onclick = () => {
                const newQuantity = parseFloat(input.value);
                
                // Find the base product info to get calories per 100g
                const products = JSON.parse(localStorage.getItem('customProducts') || '[]');
                const baseProduct = products.find(p => p.name === foodToEdit.name); // Assuming name is unique

                if (baseProduct) {
                    foodToEdit.calories = Math.round((baseProduct.calories * newQuantity) / 100);
                } else {
                    // Fallback: Estimate from original calorie/quantity ratio if base product not found
                    const originalCaloriesPerGram = foodToEdit.calories / foodToEdit.quantity;
                    foodToEdit.calories = Math.round(originalCaloriesPerGram * newQuantity);
                }
                foodToEdit.quantity = newQuantity; // Update to new total quantity

                // Remove stueckzahl and grams_per_piece as the edit is now for total quantity
                delete foodToEdit.grams_per_piece;
                delete foodToEdit.stueckzahl;

                // Save updated log
                localStorage.setItem('dailyFoodLog', JSON.stringify(dailyFoodLog));
                modal.remove();
                loadDailyFoodLog(); // Refresh UI
            };

            modal.appendChild(label);
            modal.appendChild(input);
            modal.appendChild(submitBtn);

            document.body.appendChild(modal);
        } else {
            console.error("Could not find item to edit with ID:", id);
        }
    } else {
        console.error("No log entries for today to edit.");
    }
}

        function deleteFood(id) {
            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');

            if (dailyFoodLog[today]) {
                const itemIndex = dailyFoodLog[today].findIndex(food => food.id === id);

                if (itemIndex !== -1) {
                    dailyFoodLog[today].splice(itemIndex, 1);
                    localStorage.setItem('dailyFoodLog', JSON.stringify(dailyFoodLog));
                    loadDailyFoodLog();
                } else {
                    console.error("Could not find item to delete with ID:", id);
                }
            } else {
                console.error("No log entries for today to delete from.");
            }
        }

        function updateRemainingCalories(totalCalories, dailyLimit) {
            const remainingCaloriesElement = document.getElementById('remaining-calories');
            if (remainingCaloriesElement) {
                const remainingCalories = Math.max(0, dailyLimit - totalCalories);
                remainingCaloriesElement.textContent = remainingCalories;
            }
        }

        function updateChart(consumed, limit) {
            if (window.calorieChart) {
                const remaining = Math.max(0, limit - consumed);
                window.calorieChart.data.datasets[0].data = [consumed, remaining];
                window.calorieChart.update();
            }
        }
    </script>
</body>
</html>
