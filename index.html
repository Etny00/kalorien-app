<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Kalorien App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app-container">
	<button id="settings-button" onclick="window.location.href='settings.html'"><img class="menu-icon"  src="image/menue.svg" alt="Menü" /></button>
        <h1>Kalorien App</h1>
        
        <section id="calorie-tracker">
            <div class="input-group">
                <label for="food-select">Produkt auswählen:</label>
                <select id="food-select">
                    <option value="">-- Produkt wählen --</option>
                </select>
            </div>
            
            <div class="input-group" id="selected-food" style="display: none;">
                <label>Ausgewähltes Produkt:</label>
                <div id="food-info"></div>
                <label for="quantity">Menge (g):</label>
                <input type="number" id="quantity" value="100" min="1">
                <button id="use-serving-size" style="display: none;">Übliche Portionsgröße verwenden</button>
                <button onclick="addFood()">Hinzufügen</button>
            </div>
            
            <div class="chart-container">
                <canvas id="calorie-chart"></canvas>
            </div>
            
            <h3>Heute verzehrt:</h3>
            <ul class="food-list" id="food-list"></ul>
            <div class="calorie-summary">
                <div><strong>Gesamtkalorien heute:</strong> <span id="total-calories">0</span> kcal</div>
                <div><strong>Verbleibende Kalorien:</strong> <span id="remaining-calories">0</span> kcal</div>
            </div>
            <div class="button-group">
                <button class="products-link" onclick="window.location.href='products.html'">Meine Produkte</button>
                <button class="calendar-link" onclick="window.location.href='calendar.html'">Kalender</button>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let currentFood = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Dark Mode initialisieren
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);

            // Automatischer Tages-Reset
            const today = new Date().toISOString().split('T')[0];
            const lastLogDate = localStorage.getItem('lastLogDate');
            if (lastLogDate && lastLogDate !== today) {
                resetDailyLog(); // Reset für neuen Tag
            }
            localStorage.setItem('lastLogDate', today);

            const bmiData = localStorage.getItem('bmiData');
            if (!bmiData) {
                window.location.href = 'settings.html';
            }

            const ctx = document.getElementById('calorie-chart').getContext('2d');
            const dailyLimit = JSON.parse(bmiData || '{}').recommendedCalories || 2000;
            window.calorieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Verzehrt', 'Verbleibend'],
                    datasets: [{
                        data: [0, dailyLimit],
                        backgroundColor: ['#3498db', '#ecf0f1'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            loadProducts();
            loadDailyFoodLog();
            
            document.getElementById('food-select').addEventListener('change', function() {
                const selectedId = this.value;
                if (selectedId) {
                    const products = JSON.parse(localStorage.getItem('customProducts') || '[]');
                    const food = products.find(p => p.id === selectedId);
                    if (food) selectFood(food);
                } else {
                    document.getElementById('selected-food').style.display = 'none';
                    document.getElementById('use-serving-size').style.display = 'none';
                    currentFood = null;
                }
            });
            
            // Event-Listener für Portionsgröße-Button
            document.getElementById('use-serving-size').addEventListener('click', function() {
                if (currentFood && currentFood.servingSize) {
                    document.getElementById('quantity').value = currentFood.servingSize;
                }
            });

            // Service Worker registrieren
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            }
        });

        function resetDailyLog() {
            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');
            delete dailyFoodLog[today];
            localStorage.setItem('dailyFoodLog', JSON.stringify(dailyFoodLog));
            localStorage.setItem('lastLogDate', today);
        }

        function loadProducts() {
            const select = document.getElementById('food-select');
            select.innerHTML = '<option value="">-- Produkt wählen --</option>';
            const products = JSON.parse(localStorage.getItem('customProducts') || '[]');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} (${product.calories} kcal/100g)`;
                select.appendChild(option);
            });
        }

        function selectFood(food) {
            currentFood = food;
            const foodInfo = document.getElementById('food-info');
            
            // Zusätzliche Info zur Portionsgröße, falls vorhanden
            let infoText = `<strong>${food.name}</strong><br>${food.calories} kcal/100g`;
            if (food.servingSize) {
                infoText += `<br>Übliche Portion: ${food.servingSize}g`;
            }
            
            foodInfo.innerHTML = infoText;
            document.getElementById('selected-food').style.display = 'block';
            
            // Portionsgröße-Button anzeigen, wenn vorhanden
            const servingSizeBtn = document.getElementById('use-serving-size');
            if (food.servingSize) {
                servingSizeBtn.style.display = 'inline-block';
            } else {
                servingSizeBtn.style.display = 'none';
            }
        }

        function addFood() {
            if (!currentFood) return;
            
            const quantity = parseFloat(document.getElementById('quantity').value) || 100;
            const calories = Math.round((currentFood.calories * quantity) / 100);
            
            // Lebensmittel zum UI hinzufügen
            const foodList = document.getElementById('food-list');
            const listItem = document.createElement('li');
            listItem.className = 'food-item';
            listItem.innerHTML = `
                <span>${currentFood.name} (${quantity}g)</span>
                <span>${calories} kcal</span>
            `;
            foodList.appendChild(listItem);
            
            // Gesamtkalorien aktualisieren
            const totalCaloriesElement = document.getElementById('total-calories');
            const currentTotal = parseInt(totalCaloriesElement.textContent) || 0;
            const newTotal = currentTotal + calories;
            totalCaloriesElement.textContent = newTotal;
            
            // Diagramm und verbleibende Kalorien aktualisieren
            const dailyLimit = JSON.parse(localStorage.getItem('bmiData') || '{}').recommendedCalories || 2000;
            updateRemainingCalories(newTotal, dailyLimit);
            updateChart(newTotal, dailyLimit);
            
            // In localStorage speichern
            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');
            if (!dailyFoodLog[today]) {
                dailyFoodLog[today] = [];
            }
            dailyFoodLog[today].push({
                name: currentFood.name,
                quantity: quantity,
                calories: calories
            });
            localStorage.setItem('dailyFoodLog', JSON.stringify(dailyFoodLog));
            localStorage.setItem('lastLogDate', today);
            
            // UI zurücksetzen
            document.getElementById('food-select').value = '';
            document.getElementById('selected-food').style.display = 'none';
            document.getElementById('use-serving-size').style.display = 'none';
            currentFood = null;
        }

        function loadDailyFoodLog() {
            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');
            const foodList = document.getElementById('food-list');
            const totalCaloriesElement = document.getElementById('total-calories');
            const dailyLimit = JSON.parse(localStorage.getItem('bmiData') || '{}').recommendedCalories || 2000;
            let totalCalories = 0;
            
            foodList.innerHTML = '';
            if (dailyFoodLog[today]) {
                dailyFoodLog[today].forEach(food => {
                    const listItem = document.createElement('li');
                    listItem.className = 'food-item';
                    listItem.innerHTML = `
                        <span>${food.name} (${food.quantity}g)</span>
                        <span>${food.calories} kcal</span>
                    `;
                    foodList.appendChild(listItem);
                    totalCalories += food.calories;
                });
            }
            
            totalCaloriesElement.textContent = totalCalories;
            updateRemainingCalories(totalCalories, dailyLimit);
            updateChart(totalCalories, dailyLimit);
        }

        function updateRemainingCalories(totalCalories, dailyLimit) {
            const remainingCalories = Math.max(0, dailyLimit - totalCalories);
            document.getElementById('remaining-calories').textContent = remainingCalories;
        }

        function updateChart(consumed, limit) {
            const remaining = Math.max(0, limit - consumed);
            window.calorieChart.data.datasets[0].data = [consumed, remaining];
            window.calorieChart.update();
        }
    </script>
    <script src="chart.js"></script>
</body>
</html>
