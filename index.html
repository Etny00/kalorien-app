<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#47AD45">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Kalorien App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="app-container">
        <button id="settings-button" onclick="window.location.href='settings.html'">
            <img class="menu-icon" src="image/menue.svg" alt="Menü" />
        </button>
        <h1>Kalorien App</h1>
        <section id="calorie-tracker">

            <!-- Suchfeld OBEN -->
            <div class="input-group">
                <label for="food-search">Produkt suchen:</label>
                <div style="position: relative; width: 100%;">
                    <input type="text" id="food-search" placeholder="Suche nach Produkt..." style="width: 100%; padding: 8px;">
                    <ul id="search-results" class="search-results"></ul>
                </div>
            </div>

            <!-- Dropdown MENÜ darunter
            <div class="input-group">
                <label for="food-select">Oder Produkt auswählen:</label>
                <select id="food-select">
                    <option value="">-- Produkt wählen --</option>
                </select>
            </div>-->

            <!-- Ausgewähltes Produkt -->
            <div class="input-group" id="selected-food" style="display: none;">
                <label>Ausgewähltes Produkt:</label>
                <div id="food-info"></div>
                <label for="quantity">Menge (g):</label>
                <div id="quantity-controls" style="display: flex; align-items: center; gap: 5px;">
                    <input type="number" id="quantity" value="100" min="1" style="flex-grow: 1;">
                </div>
                <button onclick="addFood()" style="margin-top: 10px;">Hinzufügen</button>
            </div>

            <!-- Kalorien-Diagramm -->
            <div class="chart-container">
                <canvas id="calorie-chart"></canvas>
            </div>

            <!-- Tagesliste -->
            <h3>Heute verzehrt:</h3>
            <ul class="food-list" id="food-list"></ul>

            <!-- Zusammenfassung -->
            <div class="calorie-summary">
                <div><strong>Gesamtkalorien heute:</strong> <span id="total-calories">0</span> kcal</div>
                <div><strong>Verbleibende Kalorien:</strong> <span id="remaining-calories">0</span> kcal</div>
            </div>

            <!-- Navigationsbuttons -->
            <div class="button-group">
                <button class="products-link" onclick="window.location.href='products.html'">Meine Produkte</button>
                <button class="calendar-link" onclick="window.location.href='calendar.html'">Kalender</button>
            </div>
        </section>
    </div>

    <!-- Externe Scripte -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js "></script>

    <!-- Hauptskript -->
    <script>
        let currentFood = null;

        document.addEventListener('DOMContentLoaded', function () {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);

            const today = new Date().toISOString().split('T')[0];
            const lastLogDate = localStorage.getItem('lastLogDate');
            if (lastLogDate && lastLogDate !== today) {
                resetDailyLog();
            }
            localStorage.setItem('lastLogDate', today);

            const bmiData = localStorage.getItem('bmiData');
            if (!bmiData) {
                window.location.href = 'settings.html';
            }

            const ctx = document.getElementById('calorie-chart').getContext('2d');
            const dailyLimit = JSON.parse(bmiData || '{}').recommendedCalories || 2000;
            window.calorieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Verzehrt', 'Verbleibend'],
                    datasets: [{
                        data: [0, dailyLimit],
                        backgroundColor: ['#47AD45', '#D4EDDA'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            loadProducts();
            loadDailyFoodLog();

            let programmaticallySet = false;

            document.getElementById('food-select').addEventListener('change', function () {
                if (programmaticallySet) {
                    programmaticallySet = false;
                    return;
                }
                const selectedId = this.value;
                if (selectedId) {
                    const products = JSON.parse(localStorage.getItem('customProducts') || '[]');
                    const food = products.find(p => p.id === selectedId);
                    if (food) selectFood(food);
                } else {
                    document.getElementById('selected-food').style.display = 'none';
                    document.getElementById('use-serving-size').style.display = 'none';
                    currentFood = null;
                }
            });



            // Service Worker registrieren
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            }
        });

        function resetDailyLog() {
            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');
            delete dailyFoodLog[today];
            localStorage.setItem('dailyFoodLog', JSON.stringify(dailyFoodLog));
            localStorage.setItem('lastLogDate', today);
        }

        function loadProducts() {
            const select = document.getElementById('food-select');
            select.innerHTML = '<option value="">-- Produkt wählen --</option>';
            const products = JSON.parse(localStorage.getItem('customProducts') || '[]');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;
                option.textContent = `${product.name} (${product.calories} kcal/100g)`;
                select.appendChild(option);
            });
        }

        function selectFood(food) {
            currentFood = food;
            const foodInfo = document.getElementById('food-info');
            let infoText = `<strong>${food.name}</strong> (${food.calories} kcal/100g)`;
            if (food.servingSize) {
                infoText += `<br>Übliche Portion: ${food.servingSize}g`;
                document.getElementById('quantity').value = food.servingSize; // Set quantity to serving size
            } else {
                document.getElementById('quantity').value = 100; // Set quantity to 100g
            }
            foodInfo.innerHTML = infoText;
            document.getElementById('selected-food').style.display = 'block';
        }

        function addFood() {
            if (!currentFood) return;
            const quantity = parseFloat(document.getElementById('quantity').value) || 100;
            const calories = Math.round((currentFood.calories * quantity) / 100);
            const foodList = document.getElementById('food-list');
            const listItem = document.createElement('li');
            listItem.className = 'food-item';
            listItem.innerHTML = `
                <span>${currentFood.name} (${quantity}g)</span>
                <span>${calories} kcal</span>
            `;
            foodList.appendChild(listItem);
            const totalCaloriesElement = document.getElementById('total-calories');
            const currentTotal = parseInt(totalCaloriesElement.textContent) || 0;
            const newTotal = currentTotal + calories;
            totalCaloriesElement.textContent = newTotal;
            const dailyLimit = JSON.parse(localStorage.getItem('bmiData') || '{}').recommendedCalories || 2000;
            updateRemainingCalories(newTotal, dailyLimit);
            updateChart(newTotal, dailyLimit);
            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');
            if (!dailyFoodLog[today]) {
                dailyFoodLog[today] = [];
            }
            dailyFoodLog[today].push({
                name: currentFood.name,
                quantity: quantity,
                calories: calories
            });
            localStorage.setItem('dailyFoodLog', JSON.stringify(dailyFoodLog));
            localStorage.setItem('lastLogDate', today);
            document.getElementById('food-select').value = '';
            document.getElementById('selected-food').style.display = 'none';
            document.getElementById('use-serving-size').style.display = 'none';
            currentFood = null;
        }

        function loadDailyFoodLog() {
            const today = new Date().toISOString().split('T')[0];
            const dailyFoodLog = JSON.parse(localStorage.getItem('dailyFoodLog') || '{}');
            const foodList = document.getElementById('food-list');
            const totalCaloriesElement = document.getElementById('total-calories');
            const dailyLimit = JSON.parse(localStorage.getItem('bmiData') || '{}').recommendedCalories || 2000;
            let totalCalories = 0;
            foodList.innerHTML = '';
            if (dailyFoodLog[today]) {
                dailyFoodLog[today].forEach(food => {
                    const listItem = document.createElement('li');
                    listItem.className = 'food-item';
                    listItem.innerHTML = `
                        <span>${food.name} (${food.quantity}g)</span>
                        <span>${food.calories} kcal</span>
                    `;
                    foodList.appendChild(listItem);
                    totalCalories += food.calories;
                });
            }
            totalCaloriesElement.textContent = totalCalories;
            updateRemainingCalories(totalCalories, dailyLimit);
            updateChart(totalCalories, dailyLimit);
        }

        function updateRemainingCalories(totalCalories, dailyLimit) {
            const remainingCalories = Math.max(0, dailyLimit - totalCalories);
            document.getElementById('remaining-calories').textContent = remainingCalories;
        }

        function updateChart(consumed, limit) {
            const remaining = Math.max(0, limit - consumed);
            window.calorieChart.data.datasets[0].data = [consumed, remaining];
            window.calorieChart.update();
        }

        // 🔍 Live Suche
        document.getElementById('food-search').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (!query) return;

            const products = JSON.parse(localStorage.getItem('customProducts') || '[]');
            const matches = products.filter(p => p.name.toLowerCase().includes(query));

            if (matches.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'Keine Treffer';
                li.style.color = '#888';
                resultsContainer.appendChild(li);
                return;
            }

            matches.forEach(product => {
                const li = document.createElement('li');
                li.textContent = `${product.name} (${product.calories} kcal/100g)`;
                li.style.cursor = 'pointer';
                li.addEventListener('click', () => {
                    selectFood(product);
                    programmaticallySet = true;
                    document.getElementById('food-select').value = product.id;
                    this.value = product.name;
                    resultsContainer.innerHTML = '';
                });
                resultsContainer.appendChild(li);
            });
        });

        // Schließen, wenn außerhalb geklickt wird
        document.addEventListener('click', function (e) {
            const searchBox = document.getElementById('food-search');
            const resultsContainer = document.getElementById('search-results');
            if (!searchBox.contains(e.target) && !resultsContainer.contains(e.target)) {
                resultsContainer.innerHTML = '';
            }
        });
    </script>
    <script src="chart.js"></script>
</body>
</html>
