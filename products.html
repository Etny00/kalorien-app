<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#47AD45">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Meine Produkte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        
        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Dark mode für Modal */
        [data-theme="dark"] .modal-content {
            background-color: #2d2d2d;
            color: #f5f5f5;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn {
            background-color: #47AD45;
            color: white;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .action-btn:hover {
            opacity: 0.8;
        }
        
        /* Responsive Tabellen-Design */
        .responsive-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        .responsive-table th, 
        .responsive-table td {
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .responsive-table th:nth-child(1),
        .responsive-table td:nth-child(1) {
            width: 40%;
        }
        
        .responsive-table th:nth-child(2),
        .responsive-table td:nth-child(2),
        .responsive-table th:nth-child(3),
        .responsive-table td:nth-child(3) {
            width: 20%;
        }
        
        /*.responsive-table th:nth-child(4),
        .responsive-table td:nth-child(4) {
            width: auto;
        }*/
        
        @media screen and (max-width: 768px) {
            table {
                font-size: 0.85em;
            }
            
            .responsive-table th, 
            .responsive-table td {
                padding: 6px 4px;
            }
            
            .action-btn {
                width: 28px;
                height: 28px;
            }
            
            .responsive-table th:nth-child(1),
            .responsive-table td:nth-child(1) {
                width: 40%;
            }
            
            .responsive-table th:nth-child(2),
            .responsive-table td:nth-child(2),
            .responsive-table th:nth-child(3),
            .responsive-table td:nth-child(3) {
                width: 20%;
            }
            
            /*.responsive-table th:nth-child(4),
            .responsive-table td:nth-child(4) {
                width: auto;
            }*/
        }
        
        /* Weitere Optimierung für sehr kleine Bildschirme */
        @media screen and (max-width: 480px) {
            table {
                font-size: 0.8em;
            }
            
            .responsive-table th, 
            .responsive-table td {
                padding: 4px 2px;
            }
            
            .action-btn {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button id="back-button" onclick="window.location.href='index.html'"><img class="menu-icon" src="image/close.svg" alt="Menü" /></button>
        <h1>Meine Produkte</h1>
        
        <section id="custom-food">
            <h2>Eigenes Produkt hinzufügen</h2>
            <div class="input-group">
                <label for="custom-food-name">Produktname:</label>
                <input type="text" id="custom-food-name" placeholder="z.B. Hausgemachte Suppe">
            </div>
            <div class="input-group">
                <label for="custom-calories">Kalorien pro 100g:</label>
                <input type="number" id="custom-calories" min="0" placeholder="kcal">
            </div>
            <div class="input-group">
                <label for="custom-serving-size">Übliche Portionsgröße (g):</label>
                <input type="number" id="custom-serving-size" min="0" placeholder="Optional">
            </div>
            <button onclick="addCustomFood()">Produkt speichern</button>
            <div id="custom-food-status" style="margin-top: 10px;"></div>
        </section>

        <section id="import-export" style="margin-top: 20px; margin-bottom: 20px;">
            <h2>Produkte importieren/exportieren</h2>
            <div style="display: flex; gap: 10px;">
                <button onclick="exportProducts()">Als CSV exportieren</button>
                <div style="position: relative;">
                    <button onclick="document.getElementById('import-file').click()">CSV importieren</button>
                    <input type="file" id="import-file" accept=".csv" style="display: none;" onchange="importProducts(this)">
                </div>
            </div>
            <button onclick="deleteAllProducts()" style="margin-top: 10px; background-color: #e74c3c; color: white; border: none; padding: 8px 12px; border-radius: 4px;">Alle Produkte löschen</button>
            <div id="import-status" style="margin-top: 10px;"></div>
        </section>

        <section id="products-management">
            <h2>Meine Produkte</h2>
            
            <div class="search-container" style="margin-bottom: 15px;">
                <input type="text" id="search-products" placeholder="Produkte durchsuchen..." style="width: 100%; padding: 8px; margin-bottom: 10px;">
                <div class="filter-info" style="font-size: 0.9em; margin-bottom: 10px; color: #666;">
                    <span id="filtered-count">0</span> von <span id="total-count">0</span> Produkten angezeigt
                </div>
            </div>
            
            <table id="products-table" class="responsive-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Kalorien</th>
                        <th>Portion</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody id="products-body"></tbody>
            </table>
            
            <div class="pagination-controls" style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
                <div class="pagination-info">Seite <span id="current-page">1</span> von <span id="total-pages">1</span></div>
                <div class="pagination-buttons">
                    <button id="prev-page" disabled>Zurück</button>
                    <button id="next-page" disabled>Weiter</button>
                </div>
                <div class="page-size">
                    <label for="items-per-page">Pro Seite: </label>
                    <select id="items-per-page">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2>Produkt bearbeiten</h2>
            <div class="input-group">
                <label for="edit-food-name">Produktname:</label>
                <input type="text" id="edit-food-name" placeholder="Produktname">
            </div>
            <div class="input-group">
                <label for="edit-calories">Kalorien pro 100g:</label>
                <input type="number" id="edit-calories" min="0" placeholder="kcal">
            </div>
            <div class="input-group">
                <label for="edit-serving-size">Übliche Portionsgröße (g):</label>
                <input type="number" id="edit-serving-size" min="0" placeholder="Optional">
            </div>
            <input type="hidden" id="edit-product-id">
            <button onclick="saveEditedProduct()">Änderungen speichern</button>
            <div id="edit-status" style="margin-top: 10px;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Globale Variablen für Paginierung und Filterung
        let allProducts = [];
        let filteredProducts = [];
        let currentPage = 1;
        let itemsPerPage = 25;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Dark Mode initialisieren
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);

            // Paginierung und Suche initialisieren
            document.getElementById('items-per-page').addEventListener('change', function() {
                itemsPerPage = parseInt(this.value);
                currentPage = 1; // Zurück zur ersten Seite
                updateProductsDisplay();
            });
            
            document.getElementById('prev-page').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    updateProductsDisplay();
                }
            });
            
            document.getElementById('next-page').addEventListener('click', function() {
                const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    updateProductsDisplay();
                }
            });
            
            document.getElementById('search-products').addEventListener('input', function() {
                filterProducts(this.value);
                currentPage = 1; // Zurück zur ersten Seite
                updateProductsDisplay();
            });
            
            // Modal schließen bei Klick außerhalb
            window.onclick = function(event) {
                const modal = document.getElementById('edit-modal');
                if (event.target === modal) {
                    closeEditModal();
                }
            };

            loadProducts();

            // Service Worker registrieren
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            }
        });

        function loadProducts() {
            allProducts = JSON.parse(localStorage.getItem('customProducts') || '[]');
            filterProducts(''); // Initial alle Produkte ungefiltert anzeigen
            updateProductsDisplay();
        }
        
        function filterProducts(searchTerm) {
            searchTerm = searchTerm.toLowerCase().trim();
            
            if (!searchTerm) {
                filteredProducts = [...allProducts];
            } else {
                filteredProducts = allProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.calories.toString().includes(searchTerm) ||
                    (product.servingSize && product.servingSize.toString().includes(searchTerm)) ||
                    (product.source && product.source.toLowerCase().includes(searchTerm))
                );
            }
            
            // Update der Info-Anzeige
            document.getElementById('filtered-count').textContent = filteredProducts.length;
            document.getElementById('total-count').textContent = allProducts.length;
        }
        
        function updateProductsDisplay() {
            const tbody = document.getElementById('products-body');
            tbody.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">Keine Produkte vorhanden.</td></tr>';
                updatePaginationControls();
                return;
            }
            
            // Berechne Produkte für aktuelle Seite
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredProducts.length);
            const currentPageProducts = filteredProducts.slice(startIndex, endIndex);
            
            // Zeige Produkte an
            currentPageProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.calories} kcal</td>
                    <td>${product.servingSize ? product.servingSize + ' g' : '-'}</td>
                    <td class="action-buttons">
                        <button class="action-btn edit-btn" title="Bearbeiten" onclick="openEditModal('${product.id}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="action-btn delete-btn" title="Löschen" onclick="deleteProduct('${product.id}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            updatePaginationControls();
        }
        
        function updatePaginationControls() {
            const totalPages = Math.max(1, Math.ceil(filteredProducts.length / itemsPerPage));
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
            
            // Buttons aktivieren/deaktivieren
            document.getElementById('prev-page').disabled = (currentPage <= 1);
            document.getElementById('next-page').disabled = (currentPage >= totalPages);
        }

        function addCustomFood() {
            const name = document.getElementById('custom-food-name').value.trim();
            const calories = parseFloat(document.getElementById('custom-calories').value);
            const servingSize = parseFloat(document.getElementById('custom-serving-size').value) || null;
            const statusElement = document.getElementById('custom-food-status');

            if (!name || isNaN(calories) || calories < 0) {
                statusElement.textContent = 'Bitte geben Sie einen Produktnamen und gültige Kalorien ein.';
                statusElement.style.color = '#721c24';
                return;
            }

            const customFood = {
                // Generate a unique ID using Web Crypto API
                id: crypto.randomUUID(),
                name,
                calories: Math.round(calories),
                servingSize: servingSize,
                source: 'Benutzerdefiniert'
            };
            
            allProducts.push(customFood);
            localStorage.setItem('customProducts', JSON.stringify(allProducts));

            // Aktualisiere das Anzeige-Feedback
            statusElement.textContent = 'Produkt erfolgreich hinzugefügt!';
            statusElement.style.color = '#155724';
            document.getElementById('custom-food-name').value = '';
            document.getElementById('custom-calories').value = '';
            document.getElementById('custom-serving-size').value = '';
            
            // Liste neu laden und Filter ggf. aktualisieren
            filterProducts(document.getElementById('search-products').value);
            updateProductsDisplay();
        }

        function deleteProduct(id) {
            if (confirm('Möchten Sie dieses Produkt wirklich löschen?')) {
                allProducts = allProducts.filter(p => p.id !== id);
                localStorage.setItem('customProducts', JSON.stringify(allProducts));
                
                // Liste neu laden und Filter ggf. aktualisieren
                filterProducts(document.getElementById('search-products').value);
                updateProductsDisplay();
            }
        }

        function exportProducts() {
            if (allProducts.length === 0) {
                alert('Keine Produkte zum Exportieren vorhanden.');
                return;
            }
            
            // CSV Header
            let csvContent = 'Name,Kalorien,Portionsgröße,ID,Quelle\n';
            
            // CSV Zeilen
            allProducts.forEach(product => {
                const row = [
                    '"' + product.name.replace(/"/g, '""') + '"',  // Anführungszeichen für Texte mit Kommas
                    product.calories,
                    product.servingSize || '',
                    product.id,
                    '"' + (product.source || 'Benutzerdefiniert').replace(/"/g, '""') + '"'
                ];
                csvContent += row.join(',') + '\n';
            });
            
            // CSV-Datei zum Download erstellen
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            // Aktuelles Datum für den Dateinamen
            const now = new Date();
            const dateStr = now.getFullYear() + '-' + 
                           String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                           String(now.getDate()).padStart(2, '0');
            
            link.setAttribute('href', url);
            link.setAttribute('download', `Meine_Produkte_${dateStr}.csv`);
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Blob freigeben
            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 100);
        }

        function importProducts(fileInput) {
            const file = fileInput.files[0];
            const statusElement = document.getElementById('import-status');
            
            if (!file) {
                return;
            }
            
            if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                statusElement.textContent = 'Bitte wählen Sie eine CSV-Datei aus.';
                statusElement.style.color = '#721c24';
                fileInput.value = '';
                return;
            }
            
            statusElement.textContent = 'Importiere Daten...';
            statusElement.style.color = '#0c5460';
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false, // Disable dynamic typing to prevent ID conversion issues
                complete: function(results) {
                    try {
                        if (results.errors.length > 0) {
                            throw new Error('Fehler beim Parsen der CSV-Datei');
                        }
                        
                        const importedItems = results.data;
                        // Create a mutable copy of the current products to work with
                        const updatedProducts = [...allProducts];
                        let importedCount = 0;
                        let updatedCount = 0;
                        let addedCount = 0;

                        importedItems.forEach((row) => {
                            let productData = null;
                            // Prefer ID from CSV if available, ensure it's a string
                            let id = (row.ID || row.id || '').toString(); // Convert ID to string

                            // Check for OpenFoodFacts format (product_name, energy_100g, serving_size)
                            if (row.product_name !== undefined && row.energy_100g !== undefined) {
                                // OpenFoodFacts Format
                                let calories = parseFloat(row.energy_100g); // Manually parse calories
                                // Energy might be in kJ, convert to kcal if > 1000
                                if (calories > 1000) {
                                    calories = Math.round(calories / 4.184); // kJ to kcal conversion
                                }

                                // If no valid ID from CSV, generate a new UUID
                                if (!id) id = crypto.randomUUID();

                                productData = {
                                    id: id,
                                    name: row.product_name || '',
                                    calories: isNaN(calories) ? 0 : Math.round(calories),
                                    servingSize: row.serving_size ? parseFloat(row.serving_size) : null, // Manually parse serving size
                                    source: 'OpenFoodFacts'
                                };
                            }
                            // Custom App Format
                            else if ((row.Name !== undefined && row.Kalorien !== undefined) ||
                                    (row.name !== undefined && row.calories !== undefined)) {

                                const name = row.Name || row.name;
                                const calories = parseFloat(row.Kalorien || row.calories); // Manually parse calories
                                const servingSize = parseFloat(row['Portionsgröße'] || row.servingSize); // Manually parse serving size
                                const source = row.Quelle || row.source || 'Importiert';

                                // If no valid ID from CSV, generate a new UUID
                                if (!id) id = crypto.randomUUID();

                                if (name && !isNaN(calories)) {
                                     productData = {
                                        id: id,
                                        name: name,
                                        calories: Math.round(calories),
                                        servingSize: servingSize ? parseFloat(servingSize) : null,
                                        source: source
                                    };
                                }
                            }

                            // Only process if we have valid product data and a valid ID
                            if (productData && productData.id) {
                                const existingIndex = updatedProducts.findIndex(p => p.id === productData.id);
                                if (existingIndex > -1) {
                                    // Product with this ID exists, update it
                                    updatedProducts[existingIndex] = productData;
                                    updatedCount++;
                                } else {
                                    // New product, add it
                                    updatedProducts.push(productData);
                                    addedCount++;
                                }
                                importedCount++; // Count successfully processed rows
                            }
                        });

                        if (importedCount === 0) {
                            statusElement.textContent = 'Keine gültigen Produkte in der CSV-Datei gefunden.';
                            statusElement.style.color = '#721c24';
                            return;
                        }

                        // Replace allProducts with the updated/added products
                        allProducts = updatedProducts;
                        localStorage.setItem('customProducts', JSON.stringify(allProducts));

                        // Update the display
                        filterProducts(document.getElementById('search-products').value);
                        updateProductsDisplay();

                        statusElement.textContent = `${addedCount} neue Produkte hinzugefügt, ${updatedCount} Produkte aktualisiert.`;
                        statusElement.style.color = '#155724';

                    } catch (error) {
                        statusElement.textContent = 'Fehler beim Import: ' + error.message;
                        statusElement.style.color = '#721c24';
                        console.error('Import error:', error);
                    }

                    // Reset file input
                    fileInput.value = '';
                },
                error: function(error) {
                    statusElement.textContent = 'Fehler beim Lesen der Datei: ' + error.message;
                    statusElement.style.color = '#721c24';
                    fileInput.value = '';
                }
            });
        }

        // --- Neue Funktionen für die Bearbeitung von Produkten ---
        function openEditModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            
            // Modal-Formular mit Produktdaten befüllen
            document.getElementById('edit-food-name').value = product.name;
            document.getElementById('edit-calories').value = product.calories;
            document.getElementById('edit-serving-size').value = product.servingSize || '';
            document.getElementById('edit-product-id').value = productId;
            
            // Status zurücksetzen
            document.getElementById('edit-status').textContent = '';
            
            // Modal anzeigen
            document.getElementById('edit-modal').style.display = 'block';
        }
        
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }
        
        function saveEditedProduct() {
            const productId = document.getElementById('edit-product-id').value;
            const name = document.getElementById('edit-food-name').value.trim();
            const calories = parseFloat(document.getElementById('edit-calories').value);
            const servingSize = parseFloat(document.getElementById('edit-serving-size').value) || null;
            const statusElement = document.getElementById('edit-status');
            
            if (!name || isNaN(calories) || calories < 0) {
                statusElement.textContent = 'Bitte geben Sie einen Produktnamen und gültige Kalorien ein.';
                statusElement.style.color = '#721c24';
                return;
            }
            
            // Produkt finden und aktualisieren
            const productIndex = allProducts.findIndex(p => p.id === productId);
            if (productIndex === -1) {
                statusElement.textContent = 'Produkt konnte nicht gefunden werden.';
                statusElement.style.color = '#721c24';
                return;
            }
            
            // Produkt aktualisieren, aber Quelle und ID beibehalten
            allProducts[productIndex] = {
                ...allProducts[productIndex],
                name: name,
                calories: Math.round(calories),
                servingSize: servingSize
            };
            
            // In localStorage speichern
            localStorage.setItem('customProducts', JSON.stringify(allProducts));
            
            // Feedback anzeigen
            statusElement.textContent = 'Produkt erfolgreich aktualisiert!';
            statusElement.style.color = '#155724';
            
            // Liste aktualisieren
            filterProducts(document.getElementById('search-products').value);
            updateProductsDisplay();
            
            // Modal nach kurzer Verzögerung schließen
            setTimeout(() => {
                closeEditModal();
            }, 1500);
        }
        function deleteAllProducts() {
    if (confirm("Möchten Sie wirklich alle Produkte löschen?")) {
        allProducts = [];
        localStorage.removeItem('customProducts');
        filterProducts('');
        updateProductsDisplay();
        alert("Alle Produkte wurden erfolgreich gelöscht.");
    }
        }
    </script>
</body>
</html>
